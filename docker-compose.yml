version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: kitchen_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - kitchen_network

  backend:
    build: .
    container_name: kitchen_backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/?authSource=admin
      DATABASE_NAME: kitchen_db
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - kitchen_network

volumes:
  mongodb_data:

networks:
  kitchen_network:
    driver: bridge

